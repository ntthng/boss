<!DOCTYPE html><html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss Timing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      color: lime;
      margin-top: 10px;
    }
    .top-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }
    .search-bar {
      display: flex;
      align-items: center;
      max-width: 320px;
      width: 100%;
      position: relative;
    }
    #searchInput {
      flex: 1;
      padding: 10px 36px 10px 12px;
      border-radius: 20px;
      border: none;
      outline: none;
      background-color: #1e1e1e;
      color: #fff;
    }
    .clear-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #888;
      font-size: 20px;
      cursor: pointer;
    }
    .log-section {
      width: 100%;
      max-width: 600px;
      background: #1e1e1e;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: max-height 0.3s ease;
      overflow: hidden;
    }
    .log-section.collapsed pre {
      display: none;
    }
    .log-section h2 {
      margin: 0;
      font-size: 1rem;
      color: #ffc107;
    }
    .log-section pre {
      font-size: 13px;
      line-height: 1.4;
      color: #ddd;
      margin-top: 8px;
      white-space: pre-wrap;
      font-family: monospace;
    }
    .boss-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 16px;
    }
    .boss-card {
      background-color: #1e1e1e;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: 0.3s ease;
    }
    .boss-card:hover {
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }
    .boss-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .boss-info {
      font-size: 14px;
      margin-bottom: 6px;
    }
    .label {
      color: #aaa;
    }
    .next-respawn {
      margin-top: 4px;
      font-weight: bold;
      color: #0f0;
    }
    .log-toggle, .copy-log {
      margin-top: 6px;
      font-size: 13px;
      background-color: #2a2a2a;
      color: #ccc;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
      margin-right: 6px;
    }
    .log-box {
      display: none;
      margin-top: 6px;
      background-color: #191919;
      padding: 6px;
      border-radius: 6px;
      font-size: 12px;
      white-space: pre-line;
      color: #ccc;
    }
    .copy-top-btn {
      background-color: #333;
      color: #fff;
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 4px;
    }
    .copy-toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #333;
      color: #fff;
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 9999;
    }
    .copy-toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Boss Timing</h1>
  <div class="top-controls">
    <div class="search-row" style="display: flex; align-items: center; gap: 8px;">
      <div class="search-bar" style="flex: 1; position: relative;">
        <input type="text" id="searchInput" placeholder="Search" />
        <button class="clear-btn" onclick="clearSearch()">√ó</button>
      </div>
    </div>
    <div id="topLogBox" class="log-section collapsed" onclick="toggleTopLog()">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2 style="margin: 0;">üìí Boss Spawn Log</h2>
        <button class="copy-top-btn" onclick="event.stopPropagation(); copyTopLog();">Copy</button>
      </div>
      <pre id="topLogList">(ƒêang t·∫£i d·ªØ li·ªáu...)</pre>
    </div>
  </div>  <div id="bossList" class="boss-list"></div>  <script>
    const formatTime = date => new Date(date).toLocaleString("vi-VN", { hour12: false });
    let allBosses = {}, bossRespawnMap = {};

    function saveFirebaseData(id, nextRespawn, logs) {
      firebase.database().ref(`history/${id}`).set({
        nextRespawn: nextRespawn.toISOString(),
        logs
      });
    }

    function renderBossList(bosses) {
      const container = document.getElementById("bossList");
      container.innerHTML = "";

      Object.entries(bosses).forEach(([id, boss]) => {
        const card = document.createElement("div");
        card.className = "boss-card";
        card.setAttribute("data-name", boss.name);
        card.setAttribute("data-location", boss.location);
        card.setAttribute("data-zone", boss.zone);

        const timeId = `time-${id}`;
        const logId = `log-${id}`;
        const toggleId = `toggle-${id}`;

        card.innerHTML = `
          <div class="boss-title">${boss.name}</div>
          <div class="boss-info"><span class="label">Zone:</span> ${boss.zone}</div>
          <div class="boss-info"><span class="label">Location:</span> ${boss.location}</div>
          <div class="boss-info"><span class="label">Level:</span> ${boss.level}</div>
          <div class="boss-info"><span class="label">Respawn:</span> ${boss.respawn} gi·ªù</div>
          <div class="next-respawn" id="${timeId}">Next Respawn: --</div>
          <button class="log-toggle" id="${toggleId}">Xem l·ªãch s·ª≠</button>
          <button class="copy-log" onclick="copyLog('${id}')">COPY</button>
          <div class="log-box" id="${logId}"></div>
        `;
        container.appendChild(card);

        const timeEl = document.getElementById(timeId);
        const logEl = document.getElementById(logId);
        const toggleBtn = document.getElementById(toggleId);

        let nextRespawn = null;
        const logs = [];

        firebase.database().ref(`history/${id}`).on("value", snap => {
          const data = snap.val();
          if (data) {
            nextRespawn = new Date(data.nextRespawn);
            logs.length = 0;
            logs.push(...(data.logs || []));
            bossRespawnMap[boss.name] = nextRespawn;
            timeEl.innerText = `Next Respawn: ${formatTime(nextRespawn)}`;
            logEl.textContent = logs.join("\n\n");
          }
        });

        toggleBtn.onclick = () => {
          logEl.style.display = logEl.style.display === "block" ? "none" : "block";
          toggleBtn.innerText = logEl.style.display === "block" ? "·∫®n l·ªãch s·ª≠" : "Xem l·ªãch s·ª≠";
        };

        setInterval(() => {
          if (!nextRespawn) return;
          const now = new Date();
          const respawnMs = boss.respawn * 60 * 60 * 1000;

          if (now.getTime() >= nextRespawn.getTime()) {
            nextRespawn = new Date(now.getTime() + respawnMs);
            bossRespawnMap[boss.name] = nextRespawn;
            logs.unshift(`‚Ä¢ Auto Respawn: ${formatTime(nextRespawn)}\n‚Ä¢ [RAW] ${nextRespawn.toISOString()}`);
            logEl.textContent = logs.join("\n\n");
            saveFirebaseData(id, nextRespawn, logs);
          }
        }, 1000);
      });
    }

    firebase.database().ref("bosses").once("value").then(snapshot => {
      allBosses = snapshot.val() || {};
      renderBossList(allBosses);
    });

    function clearSearch() {
      document.getElementById('searchInput').value = '';
      document.querySelectorAll(".boss-card").forEach(card => card.style.display = "block");
    }

    function toggleTopLog() {
      const box = document.getElementById("topLogBox");
      box.classList.toggle("collapsed");
    }

    function copyTopLog() {
      if (!window._top10LogText) return showToast("‚ùå Kh√¥ng c√≥ log ƒë·ªÉ sao ch√©p!");
      navigator.clipboard.writeText(window._top10LogText).then(() => showToast("‚úÖ ƒê√£ sao ch√©p log!"));
    }

    function copyLog(id) {
      const boss = allBosses[id];
      const logBox = document.getElementById(`log-${id}`);
      const rawLine = (logBox.textContent.trim().split("\n").find(l => l.startsWith("‚Ä¢ [RAW]")) || "").replace("‚Ä¢ [RAW] ", "");
      if (!rawLine) return alert("Kh√¥ng l·∫•y ƒë∆∞·ª£c th·ªùi gian respawn!");
      const date = new Date(rawLine);
      const h = date.getHours().toString().padStart(2, "0");
      const m = date.getMinutes().toString().padStart(2, "0");
      const d = date.getDate();
      const month = date.getMonth() + 1;
      const result = `${boss.name} | ${boss.location} | ${h}:${m} ${d}/${month}`;
      navigator.clipboard.writeText(result).then(() => alert("‚úÖ ƒê√£ sao ch√©p log!"));
    }

    function showToast(message) {
      const toast = document.getElementById("copyToast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 3000);
    }
  </script>  <div id="copyToast" class="copy-toast"></div>
</body>
</html>
